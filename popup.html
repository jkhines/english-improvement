<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Improvement</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>English Improvement</h1>
    <div class="option">
      <label>
        <input type="radio" name="mode" id="spellingRadio" value="spelling" checked>

    <div class="option">
      <label>
        <input type="radio" name="mode" id="anglishRadio" value="anglish">

      </label>
    </div>
    <button id="enableButton">Enable</button>
  </div>
  <script src="dist/popup.js"></script>
</body>
</html>
